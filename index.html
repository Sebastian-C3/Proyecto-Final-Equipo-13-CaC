<!doctype html>
<html lang="en">

<head>
    <title>Tarjetas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <!-- <a class="btn btn-primary" href="tarjeta_nuevo.html">Nuevo</a> -->

            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <!-- Tarjetas -->

                    <h1>Contenido</h1>

                    <div class="container">
                        <div class="row g-3 justify-content-center">
                            <div class="col-12 col-md-6 col-lg-3" v-for="tarjeta in tarjetas">
                                <div class="card">
                                    <img :src="tarjeta.imagen" :alt="tarjeta.titulo" class="card-img-top">
                                    <div class="card-body">
                                        <!-- <div> -->
                                            <h3 class="card-title">{{tarjeta.titulo}}</h3>
                                            <h6>Tipo: {{tarjeta.tipo}}</h6>
                                        <!-- </div> -->

                                        <h6>Estado: {{tarjeta.estado}}</h6>

                                        <div class="resenia" v-if="tarjeta.estado==='Visto'">
                                            <h6 class="card-title">Rese√±a</h6>
                                            <p class="card-text">{{tarjeta.resenia}}</p>
                                        </div>

                                        <div class="div-btn">
                                            <a class="btn btn-outline-primary"
                                                :href="'../templates/tarjeta_update.html?id='+ tarjeta.id">Editar</a>
                                            <button type="button" class="btn btn-outline-danger"
                                                v-on:click="eliminar(tarjeta.id)">Eliminar</button>
                                        </div>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer id="footer">
        <!-- place footer here -->
    </footer>

    <script>
        <!--Link de Bootstrap-->
        src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity = "sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin = "anonymous"</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="../js/tarjetas.js"></script>
</body>

</html>
